<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgotten Password</title>
    <link type="text/css" rel="stylesheet" href="css/forgottenPassword.css"/>
    <script type="module" src="js/forgottenPassword.js"></script>
</head>
<body>
    <div id="mainContainer" class="rex-height-100vh rex-display-flex rex-center-flex-items rex-color-white">
        <a href="index.html">
            <span class="rex-fs-large rex-color-white rex-weight-bold"><span class="rex-color-primary">G</span>Ring</span>
        </a>
        
        <div class="rex-space-16px"></div>

        <div class="rex-fs-normal rex-center-text rex-width-30pp">
            <h1>Forgotten password?</h1>

            <p class="rex-fs-normal rex-color-gray rex-mt-32px">Enter your registered email address. We will send you an email to reset your password</p>

            <div class="rex-space-32px"></div>

            <input type="email" id="emailInput" class="rex-width-100pp rex-center-text rex-pad16px rex-fs-normal rex-curDiv-4px rex-color-white rex-weight-bold custom-input-focus" placeholder="Enter your email address"/>

            <div class="rex-space-32px"></div>

            <button id="primaryButton" class="rex-width-100pp rex-pad16px rex-button-primary">RESET PASSWORD</button>

            <p id="errorMessage" class="rex-display-gone rex-mt-32px rex-center-text rex-color-red rex-fs-normal">Incorrect code</p>
        </div>
    </div>

    <div id="progressContainer" class="rex-height-100vh rex-display-flex rex-center-flex-items rex-color-white rex-fs-normal">Please wait...</div>
</body>
</html>
